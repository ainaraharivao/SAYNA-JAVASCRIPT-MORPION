<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class='name'>Tic-Tac- <br> Toe</h1>

        <div class='row range'>
            <div class='col-6 turn player-turn row'>
                <div class='col-6 score you-score'>0</div>
                <div class='col-6 you-name'>player X</div>
            </div>
            <div class='col-6 turn cpu-turn row'>
                <div class='col-6'>player O</div>
                <div class='col-6 cpu-score'>0</div>
            </div>
        </div>

    <section id="jeu">
        <div data-index="0" id='item1' class="case"></div>
        <div data-index="1" id='item2' class="case"></div>
        <div data-index="2" id='item3' class="case"></div>
        <div data-index="3" id='item4' class="case"></div>
        <div data-index="4" id='item5' class="case"></div>
        <div data-index="5" id='item6' class="case"></div>
        <div data-index="6" id='item7' class="case"></div>
        <div data-index="7" id='item8' class="case"></div>
        <div data-index="8" id='item9' class="case"></div>
    </section>
    <h2></h2>
    <button id="recommencer">Reset</button>

    <script src="morpion.js"></script>
</body>
</html>
